<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Accounts</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Conta dos Alunos</h2>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>CPF</th>
            <th>RA</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>123.456.789-00</td>
            <td>12345</td>
            <td>john@example.com</td>
            <td>
              <button
                class="btn btn-primary btn-sm"
                data-toggle="modal"
                data-target="#editStudentModal"
              >
                Edit
              </button>
              <button
                class="btn btn-danger btn-sm"
                data-toggle="modal"
                data-target="#deleteStudentModal"
              >
                Delete
              </button>
            </td>
          </tr>
          <!-- Additional rows here -->
        </tbody>
      </table>
      <button
        class="btn btn-success"
        data-toggle="modal"
        data-target="#addStudentModal"
      >
        Adicionar
      </button>
    </div>

    <!-- Add Student Modal -->
    <div
      class="modal fade"
      id="addStudentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStudentModalLabel">Adicionar</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addStudentForm">
              <div class="form-group">
                <label for="studentName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="studentCPF">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentCPF"
                  required
                />
              </div>
              <div class="form-group">
                <label for="studentRA">RA</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentRA"
                  required
                />
              </div>
              <div class="form-group">
                <label for="studentEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="studentEmail"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Student Modal -->
    <div
      class="modal fade"
      id="editStudentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editStudentModalLabel">Editar</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editStudentForm">
              <div class="form-group">
                <label for="editStudentName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editStudentName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editStudentCPF">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="editStudentCPF"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editStudentRA">RA</label>
                <input
                  type="text"
                  class="form-control"
                  id="editStudentRA"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editStudentEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="editStudentEmail"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Student Modal -->
    <div
      class="modal fade"
      id="deleteStudentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteStudentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteStudentModalLabel">Delete</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>DESEJA EXCLUIR ESSE ALUNO(A)?</p>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Notification -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p id="successMessage"></p>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // JavaScript to handle form submissions and success notifications
      document
        .getElementById('addStudentForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();
          $('#addStudentModal').modal('hide');
          showSuccessMessage('Added successfully');
        });

      document
        .getElementById('editStudentForm')
        .addEventListener('submit', function (event) {
          event.preventDefault();
          $('#editStudentModal').modal('hide');
          showSuccessMessage('Edited successfully');
        });

      document
        .getElementById('confirmDelete')
        .addEventListener('click', function () {
          $('#deleteStudentModal').modal('hide');
          showSuccessMessage('Deleted successfully');
        });

      function showSuccessMessage(message) {
        document.getElementById('successMessage').textContent = message;
        $('#successModal').modal('show');
      }
    </script>
  </body>
</html>
